<div>
  <div class="p-fluid p-grid">
    <div class="p-col-12">
      <input
        type="text"
        [(ngModel)]="folderName"
        id="inputtext"
        pInputText
        placeholder="Folder Name"
      />
    </div>
  </div>
  <button
    class="add__btn"
    pButton
    pRipple
    type="button"
    label="Add"
    (click)="onAddClick()"
    [disabled]="!folderName"
  ></button>
</div>
